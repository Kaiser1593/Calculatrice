<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mathematical Calculator</title>
    <link rel="stylesheet" href="calcul.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter first number" onkeypress="return onlyNumbers(event)">
        <input type="text" id="num2" placeholder="Enter second number" onkeypress="return onlyNumbers(event)">
        <input type="text" id="result" placeholder="Result" disabled>
        <div class="operations">
            <button onclick="add()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">*</button>
            <button onclick="divide()">/</button>
            <button onclick="clearFields()">Clear</button>
        </div>
    </div>
    <script src="calcul.js"></script>
</body>
</html>
